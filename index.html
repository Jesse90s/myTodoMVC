<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>toDoList模板</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./lib/vue.js"></script>

</head>

<body>
    <section class="todoapp">
        <header class="header">
            <h1>任务清单</h1>
            <!-- 1.2 keyup.enter事件绑定 inputValue双向数据绑定 -->
            <input autofocus="autofocus" autocomplete="off" placeholder="想干啥?" class="new-todo" @keyup.enter="addTodo"
                v-model.trim="inputValue">
        </header>
        <section class="main">
            <input type="checkbox" class="toggle-all">
            <ul class="todo-list">
                <li class="todo " v-for="(item, index) in todoList">
                    <div class="view">
                        <input type="checkbox" class="toggle">
                        <label>{{item.content}}</label>
                        <button class="destroy"></button>
                    </div>
                    <input type="text" class="edit">
                </li>
                <li class="todo completed">
                    <div class="view">
                        <input type="checkbox" class="toggle">
                        <label>21</label>
                        <button class="destroy"></button>
                    </div>
                    <input type="text" class="edit">
                </li>
                <li class="todo editing">
                    <div class="view">
                        <input type="checkbox" class="toggle">
                        <label>21</label>
                        <button class="destroy"></button>
                    </div>
                    <input type="text" class="edit">
                </li>
            </ul>
        </section>
        <footer class="footer">
            <span class="todo-count">
                <strong>{{uncompletedTodo}}</strong> 项 剩余
            </span>
            <ul class="filters">
                <li>
                    <a href="#/all" class="selected">全部</a>
                </li>
                <li>
                    <a href="#/active" class="selected">未完成</a>
                </li>
                <li>
                    <a href="#/completed" class="selected">完成</a>
                </li>
            </ul>
            <button class="clear-completed">
                清空列表
            </button>
        </footer>
    </section>
    <footer class="info">
        <p>双击进入编辑状态</p>
        <p>鸣谢:
            <a href="http://evanyou.me">Evan You</a>
        </p>
        <p>参考于
            <a href="http://todomvc.com">TodoMVC</a>
        </p>
    </footer>

</body>

</html>

<script>
    /*
[需求1]
顶部输入框，输入内容，回车，获取输入的内容，添加到页面，即增加一条待办事项
@keyup.enter
双向数据绑定
for循环渲染列表数据
数据结构（新增待办事项不能仅仅是输入的字符串，还有完成状态也要记录下来，所以要传入一个对象）
[
    {
        content: '新增待办内容',
        isCompleted: false      默认新增待办内容都是未完成状态
    }
]

[需求2]
对输入内容做非空判断，为空提示用户，不为空才新增数据
新增数据成功之后，还要清空内容
新增的待办事项要在最前面，那就不能用push，还用unshift

[需求3]
计算未完成的待办事项的个数
计算属性
找到所有isCompleted为false的数组元素即可

*/

    // 1.1 实例化一个vue对象
    let app = new Vue({
        el: ".todoapp",
        data: {
            // 待办事项数组
            todoList: [],

            // 双向数据绑定
            inputValue: ''
        },
        methods: {
            // 新增待办事项
            addTodo() {
                // 2.1 非空判断
                if (this.inputValue === '') {
                    alert('不能提交为空');
                    return;
                }
                // 2.3 插入数组中
                // this.todoList.push({     //push是插入在数组末尾
                this.todoList.unshift({ //unshift是插入在数组开头
                    // 内容
                    content: this.inputValue,
                    // 是否完成的状态（新增的默认都是false）
                    isCompleted: false
                });

                // 2.2 每次添加完待办事项后立马清空内容
                this.inputValue = '';
            }
        },
        // 计算属性
        computed: {
            // 未完成的待办事项
            uncompletedTodo() {
                // 遍历 判断 累加
                let uncompletedCount = 0;
                /*
                数组的forEach方法
                1. 数组点出来的方法
                2. forEach小括号()接收的参数是回调函数
                参数1 每次循环的值
                参数2 索引
                参数3 数组本身
                */
                this.todoList.forEach((v, i, arr) => {

                    // console.log(v, i, arr);
                    
                    if (v.isCompleted == false) {
                        uncompletedCount++;
                    }
                })
                // 将计算得到的未完成待办事项的个数返回
                return uncompletedCount;
            }
        }
    })
</script>
